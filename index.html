<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/63a987d3b1.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <p>Tic-Tac-Toe</p>
      </div>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
      <div id="footer">
        <footer>
          <p>
            Created by DiKeySnakes for
            <a href="https://theodinproject.com/" target="_blank"
              >The Odin Project</a
            >
            curriculum
          </p>
          <p>
            Copyright &copy; DiKeySnakes 2022
            <a
              href="https://github.com/DiKeySnakes/tic-tac-toe-project"
              target="_blank"
              ><i id="icon" class="fa-brands fa-github"></i
            ></a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
